<mat-drawer-container class="example-container" hasBackdrop="false">
  <mat-drawer #drawer mode="over">
    <div class="header">
      <button mat-icon-button color="accent" (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
      <h4>Men&uacute;</h4>
    </div>
    <mat-divider></mat-divider>
    <ul>
      <li routerLinkActive="active">
        <a routerLink="lista" (click)="drawer.toggle()">Mi lista</a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="instrucciones" (click)="drawer.toggle()">Instrucciones</a>
      </li>
    </ul>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button color="accent" class="example-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Lista de compras</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
