<div class="body">
    <app-listado
        [listado]="productos"
        (guardar)="guardarEnMemoria()"
        (eliminar)="eliminarElemento($event)"
        >
    </app-listado>
</div>
<footer>
    <app-menu
        [existenProductos]="productos.length > 0"
        (nuevo)="crearElemento()"
        (retirar)="retirarMarcados()"
        (limpiar)="limpiarLista()"
        >
    </app-menu>
</footer>
