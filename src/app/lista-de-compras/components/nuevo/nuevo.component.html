<form [formGroup]="nuevoProductoFG" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Descripci&oacute;n</mat-label>
        <input matInput formControlName="descripcion" autocomplete="off">
        <mat-hint>M&aacute;ximo 20 caracteres</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Cantidad</mat-label>
        <input matInput type="number" formControlName="cantidad" autocomplete="off">
        <mat-hint>El m&iacute;nimo es 1</mat-hint>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="nuevoProductoFG.invalid" color="accent">Agregar</button>
</form>
